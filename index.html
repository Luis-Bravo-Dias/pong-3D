<!DOCTYPE html>
<html>
<head>
    <title>3D_Pong</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Segoe UI, Helvetica, Ubuntu, sans-serif;
        }
        #gameCanvas {
            background-color: black;
            display: none; /* Inicialmente oculto */
        }
        #scoreboard {
            text-align: center;
            color: white;
            display: none; /* Inicialmente oculto */
        }
        #scores {
            font-size: 600%;
            padding: 0;
            margin: 0;
            color: white;
        }
        #title {
            background-color: white;
            color: black;
        }
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #menu h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .menu-item {
            margin: 20px 0;
            font-size: 2em;
        }
        .menu-item input {
            transform: scale(1.5);
            margin-right: 10px;
        }
        button {
            padding: 20px 40px;
            font-size: 2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body onload='setup();'>
    <div id="menu">
        <h1>3D Pong</h1>
        <h1>Game Settings</h1>
        <div class="menu-item">
            <input type="checkbox" id="3DMode" /> 3D Mode
        </div>
        <div class="menu-item">
            <input type="checkbox" id="multiPlayMode" /> Multiplayer Mode
        </div>
        <div class="menu-item">
            <input type="checkbox" id="hazardMode" /> Hazard Mode
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameCanvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src='./scripts/keyboard.js'></script>
    <script src='./scripts/gameDouble.js'></script>
    <div id="scoreboard">
        <h1 id="scores">0-0</h1>
        <h1 id="title">3D PONG</h1>
        <h2 id="winnerBoard">First to 7 wins!</h2>
    </div>
</body>
</html>
